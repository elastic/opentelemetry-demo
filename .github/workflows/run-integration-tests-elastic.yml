    # - name: Create compose override
    #   run: |
    #     cat > docker-compose.override.yml << 'EOF'
    #     services:
    #       opensearch:
    #         deploy:
    #           replicas: 0
    #
    #       otel-collector:
    #         depends_on:
    #           jaeger:
    #             condition: service_started
    #
    #       product-catalog:
    #         deploy:
    #           resources:
    #             limits:
    #               memory: 100M
    #         environment:
    #           - PRODUCT_CATALOG_PORT
    #           - PRODUCT_CATALOG_RELOAD_INTERVAL
    #           - FLAGD_HOST
    #           - FLAGD_PORT
    #           - GOMEMLIMIT=80MiB
    #           - OTEL_EXPORTER_OTLP_ENDPOINT
